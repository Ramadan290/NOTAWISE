<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cart</title>
  <link rel="stylesheet" href="/frontend/css/styles_orders.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- Title -->
  <h2 class="page-title">Your Cart</h2>

  <!-- Cart Items Container -->
  <div class="cart-container">
    <div id="cart-items"></div>

    <div class="cart-summary">
      <span class="total-price" id="cart-summary">Total: $0.00</span>
      <button class="checkout-btn" id="checkout-btn">Checkout</button>
    </div>

    <p id="cart-message"></p>
  </div>

  <!-- JS -->
  <script src="/frontend/js/orders/orders.js"></script>

</body>
</html>
